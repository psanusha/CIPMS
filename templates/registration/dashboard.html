{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="bg-light fw-bolder fs-2 py-3">Dashboard</div>

        <div class="row text-center py-5">
            <div class="col">
                <div>Total Posts:</div>
                <div class="fs-2 fw-bold">{{ total_posts }}</div>
            </div>

            <div class="col">
                <div>Paid Posts:</div>
                <div class="fs-2 fw-bold"> {{ paid_posts }}</div>
            </div>
            <div class="col">
                <div>Unpaid Posts:</div>
                <div class="fs-2 fw-bold">{{ unpaid_posts }}</div>
            </div>
        </div>


        <div class="actions">
            <h2>Post</h2>
            <div class="mt-3">
                <a href="{% url 'post_create' %}" class="text-decoration-none">
                    <i class="fa-solid fa-plus"></i>
                    Create a New Post
                </a>
            </div>
            <div class="mt-4">
                <a href="{% url 'post_list' %}" class="text-decoration-none">
                    <i class="fa-solid fa-plus"></i>
                    View All Posts
                </a>
            </div>
        </div>

        <div class="settings mt-5">
            <h2>Settings</h2>
            <div class="mb-4 mt-4">
                <a href="{% url 'register' %}" class="text-decoration-none">
                    <i class="fa-solid fa-plus"></i>
                    Create User
                </a>
            </div>
            <div class="mt-4">
                <a href="{% url 'department_create' %}" class="text-decoration-none">
                    <i class="fa-solid fa-plus"></i>
                    Create a New Department
                </a>
            </div>
            <div class="mt-4">
                <a href="{% url 'department_list' %}" class="text-decoration-none">
                    <i class="fa-solid fa-plus"></i>
                    View All Departments
                </a>
            </div>


        </div>


        <div class="mb-3 mt-4">
            <a href="{% url 'logout' %}" class="text-decoration-none">
                <i class="fa-solid fa-right-from-bracket"></i>
                Logout
            </a>
        </div>

    </div>


{% endblock content %}
