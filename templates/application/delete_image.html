<h2> Delete Image</h2>
<p>Are you sure you want to delete this image?</p>
<img src="{{ image.image.url }}" alt="Post image" style="max-width: 200px;">
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'post_update' image.post.id %}">Cancel</a>
</form>
